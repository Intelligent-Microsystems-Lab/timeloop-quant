problem:
  shape:
    name: Conv1D_OC
    dimensions: [ M, S, Q ]
    data-spaces:
    - name: Weights
      projection:
      - [ [M] ]
      - [ [S] ]
    - name: Inputs
      projection:
      - [ [S], [Q] ]
    - name: Outputs
      projection:
      - [ [M] ]
      - [ [Q] ]
      read-write: True

  instance:
    M: 16
    S: 3
    Q: 8
    densities:
      Inputs:
        distribution: fixed_structured
        density: 0.1
    precisions:
      Inputs: 8
      Outputs: 8
      Weights: 8        
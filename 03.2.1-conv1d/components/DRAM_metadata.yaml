compound_components:
  version: 0.3
  classes:
  - name: dram_metadata
    attributes:
      technology: must_specify
      n_rdwr_ports: 2
      datawidth: datawidth
      metadata_storage_width: must_specify
      metadata_storage_depth: must_specify
      metadata_datawidth: must_specify
      metadata_counter_width: must_specify
      metadata_block_size: 1

    subcomponents:
      - name: storage
        class: DRAM
        attributes:
          technology: technology
          width: width
          depth: data_storage_depth
          datawidth: datawidth
          n_rdwr_ports: n_rdwr_ports

      - name: metadata_counters[0..1] # one for read, one for write
        class: intadder
        attributes:
          technology: technology
          datawidth: metadata_counter_width
      - name: metadata_storage
        class: DRAM
        attributes:
          technology: technology
          width: metadata_storage_width
          depth: metadata_storage_depth
          datawidth: metadata_datawidth
    actions:
      - name: write
        subcomponents:
          - name: storage
            actions:
              - name: write
      - name: read
        subcomponents:
          - name: storage
            actions:
              - name: read
      - name: gated_write
        subcomponents:
          - name: storage
            actions:
            - name: idle
      - name: gated_read
        subcomponents:
          - name: storage
            actions:
            - name: idle
      - name: metadata_read
        subcomponents:
          - name: metadata_storage
            actions:
              - name: read
      - name: metadata_write
        subcomponents:
          - name: metadata_storage
            actions:
              - name: write
      - name: gated_metadata_read
        subcomponents:
          - name: metadata_storage
            actions:
              - name: idle
      - name: gated_metadata_write
        subcomponents:
          - name: metadata_storage
            actions:
              - name: idle
      - name: decompression_count
        subcomponents:
          - name: metadata_counters[1]
            actions:
              - name: add
      - name: compression_count
        subcomponents:
          - name: metadata_counters[0]
            actions:
              - name: add
      - name: idle
        subcomponents:
          - name: storage
            actions:
              - name: idle
          - name: storage
            actions:
              - name: idle
compound_components:
  version: 0.3
  classes:
  - name: ReRAM_smartbuffer_metadata
    attributes:
      technology: must_specify
      width: must_specify
      depth: must_specify
      word-bits: must_specify
      cell_type: must_specify
      cell_levels: must_specify
      metadata_storage_width: must_specify
      metadata_storage_depth: must_specify
      metadata_datawidth: must_specify
      metadata_counter_width: must_specify
      metadata_block_size: 1
      read-energy-scale: must_specify
      write-energy-scale: must_specify
    subcomponents:
      - name: storage
        class: ReRAMcell_storage
        attributes:
          technology: technology
          cell_type: cell_type
          cell_levels: cell_levels
          depth: depth
          width: width
          read-energy-scale: read-energy-scale
          write-energy-scale: write-energy-scale
          word-bits: word-bits #actually data width/word
          writes: False
      - name: metadata_counters[0..1] # one for read, one for write
        class: intadder
        attributes:
          technology: technology
          datawidth: metadata_counter_width
      - name: metadata_storage
        class: ReRAMcell_storage
        attributes:
          technology: technology
          cell_type: cell_type
          cell_levels: cell_levels
          depth: metadata_storage_depth
          width: metadata_storage_width
          word-bits: metadata_datawidth
          writes: False
      - name: intersection_unit  # place holder
        class: intadder
        attributes:
          technology: technology
          width: 0

    actions:
      - name: write
        subcomponents:
          - name: storage
            actions:
              - name: write
      - name: read
        subcomponents:
          - name: storage
            actions:
              - name: read
      - name: gated_write
        subcomponents:
          - name: storage
            actions:
            - name: idle
      - name: gated_read
        subcomponents:
          - name: storage
            actions:
            - name: idle
      - name: metadata_read
        subcomponents:
          - name: metadata_storage
            actions:
              - name: read
      - name: metadata_write
        subcomponents:
          - name: metadata_storage
            actions:
              - name: write
      - name: gated_metadata_read
        subcomponents:
          - name: metadata_storage
            actions:
              - name: idle
      - name: gated_metadata_write
        subcomponents:
          - name: metadata_storage
            actions:
              - name: idle
      - name: decompression_count
        subcomponents:
          - name: metadata_counters[1]
            actions:
              - name: add
      - name: compression_count
        subcomponents:
          - name: metadata_counters[0]
            actions:
              - name: add
      - name: idle
        subcomponents:
          - name: storage
            actions:
              - name: idle
          - name: storage
            actions:
              - name: idle